# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - insurance-payment-spcaret

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sppycaret.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ec0949c839747ab88f279cf698609ac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0001921983dd40d9a855f588443430d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sppycaret.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ec0949c839747ab88f279cf698609ac }}/pycaret-sample:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'insurance-payment-spcaret'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_415545f9062d4bc0bbd7050960d43eff }}
        images: 'sppycaret.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ec0949c839747ab88f279cf698609ac }}/pycaret-sample:${{ github.sha }}'